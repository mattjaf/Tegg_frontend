version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 12

    commands:
      - npm i -g yarn
      # install npm
      - cd front_end && npm install

  build:
    commands:
      # run build script
      - yarn build

artifacts:
  # include all files required to run application
  # notably excluded is node_modules, as this will cause overwrite error on deploy
  files:
    - front_end/build
